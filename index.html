<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Chords of HAPPY BIRTHDAY</title>
</head>

<body>
  <h1>Chords Of Happy Birthday</h1>
  <main>
    <div class="piano">
      <div data-note="C" class="key white">C</div>
      <div data-note="Dm" class="key white">Dm</div>
      <div data-note="Em" class="key white">Em</div>
      <div data-note="F" class="key white">F</div>
      <div data-note="G" class="key white">G</div>
      <div data-note="Am" class="key white">Am</div>
    </div>

    <audio id="C" src="./chords/C.m4a"></audio>
    <audio id="Dm" src="./chords/Dm.m4a"></audio>
    <audio id="Em" src="./chords/Em.m4a"></audio>
    <audio id="F" src="./chords/F.m4a"></audio>
    <audio id="G" src="./chords/G.m4a"></audio>
    <audio id="Am" src="./chords/Am.m4a"></audio>
  </main>

</body>

</html>
